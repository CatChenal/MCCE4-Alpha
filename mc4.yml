# Choose command to run to create the environment:
# 1. To use the default environment name of 'mc4':
#   $conda env create -f mc4.yml
# 2. If you want 'new_env' to be the environment name instead of 'mc4':
#   $conda env create -f mc4.yml -n new_env
# 
name: mc4
channels:
  - conda-forge

dependencies:
  - python=3.10
  - pip
  - pip:
    - numpy
    - scipy
    - requests
    - matplotlib
    - pandas
    - networkx
    - requests
    - seaborn
