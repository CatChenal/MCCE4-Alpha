# Choose command to run to create the environment:
# 1. To use the default environment name of 'mca':
#   $conda env create -f mca.yml
# 2. If you want 'new_env' to be the environment name instead of 'mcaa':
#   $conda env create -f mca.yml -n new_env
# 
name: mca
channels:
  - conda-forge

dependencies:
  - python=3.10
  - pip

  - networkx
  - scipy
  - setuptools>=64
  - pip:
    - matplotlib
    - numpy
    - pandas
    - requests
    - seaborn
